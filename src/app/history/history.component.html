
<div>
    <input (click)="switchStatus('Incoming')" checked type="checkbox"> Incoming
    <input (click)="switchStatus('Active')" checked type="checkbox"> Active
    <input (click)="switchStatus('Finished')" checked type="checkbox"> Finished
</div>

<main>

    <section *ngFor="let trip of ( this.cartService.boughtTrips | filterStatusPipe : statuses)">
        
        <div>{{trip.name | uppercase }}</div>
        <div>{{trip.country}}</div>
        
        <div class="date">
            <div>{{trip.startDate}} - {{trip.endDate}}</div>
        </div>
        <div>{{trip.price}}</div>
        <hr>
        <div>
            Bought Ã— {{trip.boughtTimes}} <br>
            {{trip.boughtAt}} <br>
            Status: {{trip.status}}
        </div>
    </section>
</main>
